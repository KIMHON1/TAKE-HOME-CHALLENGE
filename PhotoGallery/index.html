<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="full-image" id="full-image-box">
      <img src="images/aboodi.jpg" id="full-image" alt="aboodi not found" />
      <span onclick="closeFullimage()"
        ><i class="fa fa-close" style="font-size: 50px"></i
      ></span>
    </div>
    <div class="image-gallery">
      <img
        src="images/dha.jpg"
        alt="dha not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/dhan.jpg"
        alt="dhan not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/dhann.jpg"
        alt="dhann not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/dhanno_a.jpg"
        alt="dhanno_a not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/dhanno_e.jpg"
        alt="dhanno_e not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/dhanno_o.jpg"
        alt="dhanno_o not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/dhanno_p.jpg"
        alt="dhanno_p not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/dhanno_s.jpg"
        alt="dhanno_s not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/dhanno_u.jpg"
        alt="dhanno_u not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/dhannoo.jpg"
        alt="dhannoo not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/miami.jpg"
        alt="dhannoo not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/visua.jpg"
        alt="visua not found"
        onclick="openFullimage(this.src)"
      />
    </div>

    <script>
      var fullImageBox = document.getElementById("full-image-box");
      var fullImage = document.getElementById("full-image");

      function openFullimage(pic) {
        fullImageBox.style.display = "flex";
        fullImage.src = pic;
      }

      function closeFullimage() {
        fullImageBox.style.display = "none";
      }
    </script>
  </body>
</html>
