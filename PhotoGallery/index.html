<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <!-- Link to the main CSS file -->
    <link rel="stylesheet" href="main.css" />
    <!-- Link to Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Full image display box that appears when an image is clicked -->
    <div class="full-image" id="full-image-box">
      <!-- Full-sized image -->
      <img src="images/aboodi.jpg" id="full-image" alt="aboodi not found" />
      <!-- Close button to close the full image display -->
      <span onclick="closeFullimage()"><i class="fa fa-close"></i></span>
    </div>
    <!-- Image gallery with thumbnails -->
    <div class="image-gallery">
      <!-- Each image thumbnail in the gallery with an onclick event to open the full-sized image -->
      <img
        src="images/dha.jpg"
        alt="dha not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/dhan.jpg"
        alt="dhan not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/dhann.jpg"
        alt="dhann not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/dhanno_a.jpg"
        alt="dhanno_a not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/dhanno_e.jpg"
        alt="dhanno_e not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/dhanno_o.jpg"
        alt="dhanno_o not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/dhanno_p.jpg"
        alt="dhanno_p not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/dhanno_s.jpg"
        alt="dhanno_s not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/dhanno_u.jpg"
        alt="dhanno_u not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/dhannoo.jpg"
        alt="dhannoo not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/miami.jpg"
        alt="dhannoo not found"
        onclick="openFullimage(this.src)"
      />
      <img
        src="images/visua.jpg"
        alt="visua not found"
        onclick="openFullimage(this.src)"
      />
    </div>
    <!-- Link to the JavaScript file -->
    <script src="app.js"></script>
  </body>
</html>
